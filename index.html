<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 14px; /* Reduced font size for better fit on mobile */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px; /* Reduced padding for a more compact layout */
            border-radius: 8px; /* Slightly smaller border radius */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Reduced shadow size */
        }
        h1 {
            margin-bottom: 20px; /* Reduced margin for a tighter layout */
            font-size: 20px; /* Smaller font size */
        }
        button {
            width: 120px; /* Reduced width */
            padding: 10px; /* Reduced padding */
            margin: 8px; /* Reduced margin */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            border: none;
            border-radius: 4px; /* Smaller border radius */
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose an Option</h1>
    <button onclick="window.location.href='addData.html'">Add Data</button>
    <button onclick="window.location.href='searchData.html'">Search Data</button>
</div>

</body>
</html>
